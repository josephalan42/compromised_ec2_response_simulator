<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select EC2 Instance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 40px;
        }
        h1 {
            color: #00ffff;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        a {
            color: #00ffff;
        }
    </style>
</head>
<body>

    <h1>Select an EC2 Instance for Incident Response</h1>

    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="instance_id">Choose Instance:</label>
            <select name="instance_id" id="instance_id" required>
                <option value="">-- Select an Instance --</option>
                {% for inst in instances %}
                    <option value="{{ inst.InstanceId }}">
                        {{ inst.Name }} - {{ inst.InstanceId }} ({{ inst.State }})
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>

        <br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>

</body>
</html>
